
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EV Laadkost Calculator</title>
  <style>
    :root { --bienviennue-blauw: #5BA9C2; }
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      max-width: 750px;
      margin: auto;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      font-size: 1.8em;
      text-align: center;
      color: var(--bienviennue-blauw);
    }
    label, .radio-label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
      color: var(--bienviennue-blauw);
    }
    input, select {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.3em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .section {
      margin-bottom: 2em;
      background: white;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
    .radio-options-vertical {
      display: flex;
      flex-direction: column;
      gap: 0.5em;
      margin-top: 0.5em;
    }
    .radio-options-vertical label {
      display: flex;
      align-items: center;
      gap: 0.5em;
      font-weight: bold;
      color: var(--bienviennue-blauw);
    }
    .radio-options-vertical input[type="radio"] {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <h1>üîå EV Laadkost Calculator</h1>

  <div class="section">
    <label>üõèÔ∏è Aantal overnachtingen:</label>
    <input type="number" id="days" min="1" value="3" />

    <label class="radio-label">üöó Type voertuig:</label>
    <div class="radio-options-vertical">
      <label><input type="radio" name="vehicleType" value="fullEV" checked> Full EV</label>
      <label><input type="radio" name="vehicleType" value="hybrid"> Hybrid</label>
    </div>

    <label>üîã Maximale batterijcapaciteit (kWh):</label>
    <input type="number" id="maxBattery" step="1">
  </div>
</body>
</html>
